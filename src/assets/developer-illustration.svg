<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" fill="none">
  <!-- Background blob -->
  <ellipse cx="250" cy="260" rx="200" ry="190" fill="#EEF2FF" />

  <!-- Desk -->
  <rect x="80" y="340" width="340" height="12" rx="4" fill="#1E293B" />
  <!-- Desk legs -->
  <rect x="110" y="352" width="10" height="60" rx="2" fill="#334155" />
  <rect x="380" y="352" width="10" height="60" rx="2" fill="#334155" />
  <rect x="100" y="408" width="300" height="6" rx="2" fill="#334155" />

  <!-- Monitor -->
  <rect x="160" y="180" width="180" height="130" rx="8" fill="#1E293B" />
  <rect x="168" y="188" width="164" height="108" rx="4" fill="#0F172A" />
  <!-- Monitor stand -->
  <rect x="230" y="310" width="40" height="30" rx="2" fill="#334155" />
  <rect x="210" y="335" width="80" height="6" rx="3" fill="#475569" />

  <!-- Code lines on screen -->
  <rect x="180" y="200" width="60" height="4" rx="2" fill="#818CF8" />
  <rect x="180" y="212" width="90" height="4" rx="2" fill="#34D399" />
  <rect x="195" y="224" width="70" height="4" rx="2" fill="#F9A8D4" />
  <rect x="195" y="236" width="50" height="4" rx="2" fill="#FCD34D" />
  <rect x="195" y="248" width="80" height="4" rx="2" fill="#34D399" />
  <rect x="180" y="260" width="40" height="4" rx="2" fill="#818CF8" />
  <rect x="180" y="272" width="100" height="4" rx="2" fill="#67E8F9" />
  <rect x="195" y="284" width="55" height="4" rx="2" fill="#F9A8D4" />

  <!-- Cursor blink -->
  <rect x="254" y="284" width="2" height="6" rx="1" fill="#818CF8">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
  </rect>

  <!-- Keyboard -->
  <rect x="175" y="348" width="150" height="8" rx="3" fill="#475569" />
  <!-- Keyboard keys hint -->
  <rect x="180" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="189" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="198" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="207" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="216" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="225" y="349" width="30" height="5" rx="1" fill="#64748B" />
  <rect x="258" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="267" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="276" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="285" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="294" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="303" y="349" width="6" height="5" rx="1" fill="#64748B" />
  <rect x="312" y="349" width="6" height="5" rx="1" fill="#64748B" />

  <!-- Mouse -->
  <rect x="340" y="346" width="16" height="10" rx="5" fill="#475569" />

  <!-- Coffee mug -->
  <rect x="95" y="320" width="22" height="24" rx="4" fill="#475569" />
  <path d="M117 328 C124 328 126 336 117 338" stroke="#475569" stroke-width="3" fill="none" />
  <!-- Steam -->
  <path d="M102 316 Q104 308 100 302" stroke="#94A3B8" stroke-width="1.5" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" />
  </path>
  <path d="M110 316 Q112 306 108 300" stroke="#94A3B8" stroke-width="1.5" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite" />
  </path>

  <!-- Plant -->
  <rect x="385" y="310" width="24" height="30" rx="4" fill="#92400E" />
  <circle cx="397" cy="300" r="18" fill="#059669" />
  <circle cx="385" cy="292" r="12" fill="#10B981" />
  <circle cx="409" cy="295" r="10" fill="#34D399" />
  <circle cx="397" cy="285" r="8" fill="#6EE7B7" />

  <!-- Floating tech icons -->
  <!-- React-like atom -->
  <g transform="translate(100, 140)">
    <ellipse cx="0" cy="0" rx="18" ry="7" stroke="#818CF8" stroke-width="1.5" fill="none" transform="rotate(0)" />
    <ellipse cx="0" cy="0" rx="18" ry="7" stroke="#818CF8" stroke-width="1.5" fill="none" transform="rotate(60)" />
    <ellipse cx="0" cy="0" rx="18" ry="7" stroke="#818CF8" stroke-width="1.5" fill="none" transform="rotate(120)" />
    <circle cx="0" cy="0" r="3" fill="#818CF8" />
  </g>

  <!-- Brackets -->
  <g transform="translate(390, 155)" fill="#34D399">
    <text font-family="monospace" font-size="28" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- Git branch icon -->
  <g transform="translate(130, 240)">
    <circle cx="0" cy="0" r="4" fill="#F9A8D4" />
    <circle cx="0" cy="20" r="4" fill="#F9A8D4" />
    <circle cx="15" cy="8" r="4" fill="#F9A8D4" />
    <line x1="0" y1="4" x2="0" y2="16" stroke="#F9A8D4" stroke-width="1.5" />
    <path d="M0 6 Q8 6 13 7" stroke="#F9A8D4" stroke-width="1.5" fill="none" />
  </g>

  <!-- Terminal icon -->
  <g transform="translate(370, 230)">
    <rect x="0" y="0" width="30" height="22" rx="3" fill="#1E293B" stroke="#FCD34D" stroke-width="1.5" />
    <polyline points="5,7 12,12 5,17" stroke="#FCD34D" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <line x1="15" y1="17" x2="24" y2="17" stroke="#FCD34D" stroke-width="1.5" stroke-linecap="round" />
  </g>

  <!-- Floating dots decoration -->
  <circle cx="80" cy="180" r="3" fill="#818CF8" opacity="0.5" />
  <circle cx="420" cy="190" r="4" fill="#34D399" opacity="0.4" />
  <circle cx="440" cy="280" r="3" fill="#FCD34D" opacity="0.5" />
  <circle cx="70" cy="300" r="4" fill="#F9A8D4" opacity="0.4" />
  <circle cx="140" cy="170" r="2" fill="#67E8F9" opacity="0.6" />
  <circle cx="360" cy="170" r="2" fill="#818CF8" opacity="0.6" />
</svg>